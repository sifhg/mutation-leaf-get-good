<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="p5.min.js"></script>
    <script src="sketch.js"></script>

    <title>Mutation Leaf Get Good</title>

</head>
<body>
    <h1>
        Mutation Leaf Get Good
    </h1>
    <div id="display"></div>
    <div>
        <label for="dna-sequence">DNA: </label>
        <input type="text" disabled value="" id="dna-sequence">
        <button disabled id="generate-dna">Generate random DNA</button><br>
        <label for="custom-dna">Custom DNA: </label>
        <input type="checkbox" id="custom-dna">
    </div>
    <div>
        <button id="execute">Execute growth</button>
        <button id="pause" disabled>Pause growth growth</button>
        <button id="execute-one">Execute stepwise growth</button>
        <div style="display: inline-block;">
            Step: <span class="number-visualiser" id="step-counter">0</span>
        </div>
    </div>

    <script src="events.js"></script>
</body>
</html>
